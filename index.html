<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="main-container">
    <picture>
      <img src="./images/illustration-hero.svg" alt="person listening to music">
    </picture>
    <section class="section-text">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="section-music"> 
        <div class="img-music"><img src="./images/icon-music.svg" alt="icon Music"></div>
        <div class="plan-with-price">
          <span class="plan-title">Annual Plan</span> 
          <span class="plan-price">$59.99/year</span>
        </div>
        <a href="#" class="change">Change</a>
      </div>

      <button class="payment">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kevin Gonz√°lez Montenegro</a>.
  </footer>
</body>
</html>
